<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>注册页面</title>
    <link rel="stylesheet" href="__PUBLIC__/static/css/common.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/tpl/member/css/login.css">
</head>
<body>
<div data-role="page" data-theme="f">
<div>
<img style="width: 100%;" src="__PUBLIC__/tpl/member/images/top.png">
</div>
    <div class="head-title">新用户注册</div>
    <form class="register-form J_ajaxForm"  action="<{:U('login/registDo')}>" method="post" >
        <div class="loginBox">
            <div class="items">
                <i class="icon-phone"></i>
                <input type="text" class="ipt-text" name="phone" placeholder="手机号码">
            </div>
            <div class="items">
                <i class="icon-verify"></i>
                <input type="text" class="ipt-text ipt-text-verify" name="code" placeholder="验证码">
                <a href="javascript:;" class="sms-link">获取验证码</a>
            </div>
            <div class="items">
                <i class="icon-account"></i>
                <input type="password" class="ipt-text" name="password" placeholder="请输入6-10位，数字和字母组合">
            </div>
            <div class="items">
                <i class="icon-account"></i>
                <input type="password" class="ipt-text" name="cpassword" placeholder="再次输入密码">
            </div>

            <div class="items">
                <i class="icon-sponsor"></i>
                <input type="number" class="ipt-text" name="sponsor" placeholder="推荐人">
            </div>
            <div >
                <button type="submit" class="login-button"><span style="color: white;font-size: 20px">立 刻 注 册</span></button>
                <div class="register-footer-tip">
                    <span style="color: #999999;">已经注册&nbsp;&nbsp;&nbsp;&nbsp;</span><a href="" style="color: rgb(61, 163, 232);" class="register-link">请下载app</a>
                </div>
            </div>
        </div>
    </form>
</div>
    </body>
	<script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery.form/3.51/jquery.form.js"></script>
	<script src="https://cdn.bootcss.com/layer/3.0.3/layer.min.js"></script>
	<script src="__PUBLIC__/static/js/common.js"></script>
</html>
