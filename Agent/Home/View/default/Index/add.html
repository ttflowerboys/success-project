<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>代理商后台管理中心</title>
	<link rel="stylesheet" href="__PUBLIC__/static/css/common.css">
	<link rel="stylesheet" href="__PUBLIC__/tpl/agent/css/common.css">
</head>
<body>
	<include file='common:aside'/>
	<include file='common:header'/>
	<div class="Main">
		<div class="CommonBox">
			<h2 class="commonHd"><i class="icon-datashow"></i>代理商开户</h2>
			<div class="commonBd">
				<form action="" class="Form">
					<div class="input-items">
						<label class="label">姓名：</label>
						<input class="ipt-text" type="text" placeholder="姓名">
					</div>
					<div class="input-items">
						<label class="label">手机号：</label>
						<input class="ipt-text" type="text" placeholder="手机号：">
					</div>
					<div class="input-items">
						<label class="label">身份证号：</label>
						<input class="ipt-text" type="text" placeholder="身份证号">
					</div>
					<div class="input-items">
						<label class="label">登录密码：</label>
						<input class="ipt-text" type="text" placeholder="登录密码">
					</div>
					<div class="input-items">
						<label class="label">性别：</label>
						<input class="ipt-text" type="text" placeholder="性别">
					</div>
					<div class="input-items">
						<label class="label">所在城市：</label>
						<input class="ipt-text" type="text" placeholder="所在城市">
					</div>
					<div class="input-items"><label class="label">&nbsp;</label><input class="ipt-submit" type="submit" value="注册"></div>
				</form>
			</div>
		</div>
		
	</div>
</body>
</html>
